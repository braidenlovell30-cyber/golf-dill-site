<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <title>Daily Golf Drill</title> <meta name="viewport" content="width=device-width, initial-scale=1" /> <style> body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #0b1b2b; color: #f5f5f5; margin: 0; padding: 0; display: flex; justify-content: center; } .container { max-width: 600px; padding: 24px 16px 48px; } h1 { text-align: center; margin-bottom: 8px; } .subtitle { text-align: center; font-size: 0.9rem; color: #b0c4de; margin-bottom: 24px; } .card { background: #13263a; border-radius: 12px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.4); } .pill-row { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; } .pill { font-size: 0.75rem; padding: 4px 10px; border-radius: 999px; background: #1f3b57; text-transform: uppercase; letter-spacing: 0.05em; } .pill.location { background: #1e8449; } .pill.skill { background: #2874a6; } .pill.difficulty { background: #7d3c98; } .title { font-size: 1.3rem; font-weight: 600; margin-bottom: 8px; } .description { font-size: 0.95rem; line-height: 1.5; margin-bottom: 16px; } .meta { font-size: 0.8rem; color: #b0c4de; margin-bottom: 16px; } .buttons { display: flex; gap: 10px; flex-wrap: wrap; } button { border: none; border-radius: 999px; padding: 10px 18px; font-size: 0.9rem; cursor: pointer; font-weight: 500; } .primary { background: #f1c40f; color: #0b1b2b; } .secondary { background: transparent; color: #f5f5f5; border: 1px solid #f5f5f5; } select { background: #0b1b2b; color: #f5f5f5; border-radius: 999px; border: 1px solid #b0c4de; padding: 6px 10px; font-size: 0.85rem; } .filters { display: flex; gap: 8px; margin-top: 16px; flex-wrap: wrap; } </style> </head> <body> <div class="container"> <h1>Daily Golf Drill</h1> <div class="subtitle" id="dateText"></div> <div class="card"> <div class="pill-row"> <span class="pill location" id="pillLocation"></span> <span class="pill skill" id="pillSkill"></span> <span class="pill difficulty" id="pillDifficulty"></span> </div> <div class="title" id="drillTitle"></div> <div class="description" id="drillDescription"></div> <div class="meta" id="drillMeta"></div> <div class="buttons"> <button class="primary" id="btnNewRandom">New Random Drill</button> </div> <div class="filters"> <select id="filterLocation"> <option value="">Any location</option> <option value="Home">Home</option> <option value="Range">Range</option> <option value="Course">Course</option> </select> <select id="filterSkill"> <option value="">Any skill</option> <option value="Putting">Putting</option> <option value="Short Game">Short Game</option> <option value="Full Swing">Full Swing</option> <option value="Mental">Mental</option> </select> </div> </div> </div> <script> const drills = [ { id: 1, title: "Gate Drill – Short Putts", location: "Home", skill: "Putting", difficulty: "Easy", description: "Set two objects just wider than your putter head and hit 50 putts through the gate from 3 feet.", reps: "50 putts", time: "10–15 minutes" }, { id: 2, title: "Towel Strike Drill", location: "Range", skill: "Full Swing", difficulty: "Medium", description: "Place a small towel 2 inches behind the ball. Hit shots without touching the towel to train ball-first contact.", reps: "20–30 balls", time: "15 minutes" }, { id: 3, title: "Ladder Lag Putting", location: "Course", skill: "Putting", difficulty: "Medium", description: "Place tees at 10, 20, 30, and 40 feet. Try to stop one ball inside each zone without going long.", reps: "3 balls per zone", time: "15–20 minutes" }, { id: 4, title: "3-Ball Up-and-Down Challenge", location: "Course", skill: "Short Game", difficulty: "Medium", description: "Drop 3 balls around the green. Try to get at least 2 of 3 up-and-down. Move to a new spot and repeat.", reps: "5–10 locations", time: "20–30 minutes" }, { id: 5, title: "Alignment Stick Rail", location: "Home", skill: "Full Swing", difficulty: "Easy", description: "Lay an alignment stick on the ground along your target line. Rehearse swings keeping club path over the stick.", reps: "30 slow swings", time: "10 minutes" }, { id: 6, title: "Box Breathing Between Shots", location: "Course", skill: "Mental", difficulty: "Easy", description: "Before each shot, inhale for 4 seconds, hold 4, exhale 4, hold 4. Focus on relaxing your grip and shoulders.", reps: "Every full shot for 3 holes", time: "15–20 minutes" }, { id: 7, title: "One-Handed Chip Control", location: "Home", skill: "Short Game", difficulty: "Medium", description: "Using only your lead hand, chip balls onto a target spot (like a towel). Focus on solid contact and tempo.", reps: "20–30 chips", time: "10–15 minutes" } ]; const dateText = document.getElementById("dateText"); const pillLocation = document.getElementById("pillLocation"); const pillSkill = document.getElementById("pillSkill"); const pillDifficulty = document.getElementById("pillDifficulty"); const drillTitle = document.getElementById("drillTitle"); const drillDescription = document.getElementById("drillDescription"); const drillMeta = document.getElementById("drillMeta"); const btnNewRandom = document.getElementById("btnNewRandom"); const filterLocation = document.getElementById("filterLocation"); const filterSkill = document.getElementById("filterSkill"); function formatDate(date) { return date.toLocaleDateString(undefined, { weekday: "long", month: "long", day: "numeric", year: "numeric" }); } function getFilteredDrills() { const loc = filterLocation.value; const skill = filterSkill.value; return drills.filter(d => { return (!loc || d.location === loc) && (!skill || d.skill === skill); }); } function getDailyDrill() { const today = new Date(); const key = "dailyGolfDrill"; const stored = JSON.parse(localStorage.getItem(key) || "null"); const todayStr = today.toISOString().slice(0,10); const filtered = getFilteredDrills(); if (filtered.length === 0) return null; if (stored && stored.date === todayStr) { const existing = filtered.find(d => d.id === stored.id); if (existing) return existing; } const randomIndex = Math.floor(Math.random() * filtered.length); const drill = filtered[randomIndex]; localStorage.setItem(key, JSON.stringify({ date: todayStr, id: drill.id })); return drill; } function renderDrill(drill) { if (!drill) { drillTitle.textContent = "No drills match your filters."; drillDescription.textContent = "Try changing your location or skill filters."; pillLocation.textContent = ""; pillSkill.textContent = ""; pillDifficulty.textContent = ""; drillMeta.textContent = ""; return; } pillLocation.textContent = drill.location; pillSkill.textContent = drill.skill; pillDifficulty.textContent = drill.difficulty; drillTitle.textContent = drill.title; drillDescription.textContent = drill.description; drillMeta.textContent = `${drill.reps} • ${drill.time}`; } function refreshDrill() { const drill = getDailyDrill(); renderDrill(drill); } function init() { const today = new Date(); dateText.textContent = `Your drill for ${formatDate(today)}`; refreshDrill(); } btnNewRandom.addEventListener("click", () => { const filtered = getFilteredDrills(); if (filtered.length === 0) { renderDrill(null); return; } const randomIndex = Math.floor(Math.random() * filtered.length); renderDrill(filtered[randomIndex]); }); filterLocation.addEventListener("change", refreshDrill); filterSkill.addEventListener("change", refreshDrill); init(); </script> </body> </html>
